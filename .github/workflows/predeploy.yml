name: Predeploy

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Smoke checks
        run: npm run -s smoke

      - name: Deploy lint gate
        run: npm run -s lint:deploy

      - name: Build
        run: npm run -s build

      - name: Production auth smoke (optional)
        if: ${{ vars.PROD_CONVEX_SITE_URL != '' }}
        env:
          SMOKE_CONVEX_SITE_URL: ${{ vars.PROD_CONVEX_SITE_URL }}
        run: npm run -s smoke:prod-auth
